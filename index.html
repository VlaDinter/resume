<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="name, cv, resume">
    <meta name="description" content="Name site resume">
    <link rel="stylesheet" href="styles.css">
    <title>Name Resume</title>
</head>

<body>
    <div class="container">
        <div class="info">
            <img src="avatar.jpeg" alt="First name Last name" class="avatar">
            <div class="info-text">
                <h1>First name Last name</h1>
                <p>
                    About
                    <strong>me</strong>
                </p>

                <p>
                    My
                    <em>describe</em>
                </p>
    
                <h4>Socials:</h4>
                <a href="https://www.instagram.com/instagram/" target="_blank">Instagram</a>
                |
                <a href="https://web.telegram.org/k/" target="_blank">Telegram</a>
                |
                <a href="https://www.youtube.com/" target="_blank">Youtube</a>
            </div>
        </div>
    
        <div class="card bg-green">
            <h2>Hobbies</h2>
            <ol class="list">
                <li>Hobby 1</li>
                <li>Hobby 2</li>
                <li>Hobby 3</li>
            </ol>
        </div>
    
        <div class="card bg-red">
            <h2>Work</h2>
            <table class="table">
                <tbody>
                    <tr>
                        <td>Name 1</td>
                        <td>Job 1</td>
                        <td>Year 1</td>
                    </tr>

                    <tr>
                        <td>Name 2</td>
                        <td>Job 2</td>
                        <td>Year 2</td>
                    </tr>

                    <tr>
                        <td>Name 3</td>
                        <td>Job 3</td>
                        <td>Year 3</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <div class="card bg-yellow">
            <h2>Courses</h2>
            <ul class="link-list">
                <li>
                    <a href="#">Course 1</a>
                </li>

                <li>
                    <a href="#">Course 2</a>
                </li>

                <li>
                    <a href="#">Course 3</a>
                </li>
            </ul>
        </div>
    
        <form action="/" class="form">
            <h2>Contact me</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <br>
                <textarea id="message" cols="20" rows="5" placeholder="Message"></textarea>
            </div>
    
            <input class="btn" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
